<body class="app">
  <app-admin-header></app-admin-header>

  <div class="app-wrapper">
    <div class="app-card-body m-3">
      <form class="settings-form">
        <div class="mb-3">
          <label for="setting-input-1" class="form-label"
            >Business Name<span
              class="ms-2"
              data-container="body"
              data-bs-toggle="popover"
              data-trigger="hover"
              data-placement="top"
              data-content="This is a Bootstrap popover example. You can use popover to provide extra info."
              ><svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-info-circle"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"
                />
                <circle cx="8" cy="4.5" r="1" /></svg></span
          ></label>
          <input
            type="text"
            #name
            class="form-control"
            id="setting-input-1"
            required
            placeholder="Add Service"
          />
        </div>

        <button type="submit" class="btn app-btn-primary" (click)="Add(name.value)">Add Service</button>
      </form>
    </div>
  </div>
  <!--//app-wrapper-->
</body>

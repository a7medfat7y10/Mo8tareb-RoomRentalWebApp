
<main id="main">
  <!-- ======= Intro Single ======= -->
  <section class="intro-single"  [dir]="isRtl() ? 'rtl' : 'ltr'">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div>
            <h1 class="title-single">{{ 'OurAmazingRooms' | translate }}</h1>
            <span class="color-text-a">{{ 'roomParagraph' | translate }}</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Intro Single-->

  <!-- ======= Property Grid ======= -->
  <section class="property-grid grid" >
    <div class="container" >
      <div class="row">
        <div class="col-lg-8 d-inline-block">
        </div>
        <div class="col-sm-12 d-inline-block">
          <div class="grid-option">
            <form>
              <select name="location" class="custom-select" [ngModel]="location" (ngModelChange)="onChange($event)">
                <option selected>All</option>
                <option value="{{l}}" *ngFor="let l of locations">{{l}}</option>
              </select>
            </form>
          </div>
        </div>

        <div class="col-md-4" *ngFor="let room of rooms">
          <div class="card-box-a card-shadow">
            <div class="img-box-a">
              <img style="height:600px" [src]="room.images[0]?.imageUrl" alt="" class="img-a img-fluid">
            </div>
            <div class="card-overlay">
              <div class="card-overlay-a-content">
                <div class="card-header-a">
                  <h2 class="card-title-a">
                    <a href="#">
                      {{room.location}}</a>
                  </h2>
                </div>
                <div class="card-body-a">
                  <div class="price-box d-flex">
                    <span class="price-a">{{ 'rent' | translate }} | $ {{room.price}}</span>
                  </div>
                  <a routerLink="/room/{{room.id}}" class="link-a">{{ 'Click here to view' | translate }}
                    <span class="bi bi-chevron-right"></span>
                  </a>
                </div>
                <div class="card-footer-a">
                  <ul class="card-info d-flex justify-content-around">
                    <!-- <li>
                      <h4 class="card-info-title">Area</h4>
                      <span>340m
                        <sup>2</sup>
                      </span>
                    </li> -->
                    <li>
                      <h4 class="card-info-title">{{ 'Beds' | translate }}</h4>
                      <span>{{room.noBeds}}</span>
                    </li>
                    <li>
                      <h4 class="card-info-title">{{ 'Location' | translate }}</h4>
                      <span>{{room.location}}</span>
                    </li>
                    <!-- <li>
                      <h4 class="card-info-title">Garages</h4>
                      <span>1</span>
                    </li> -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-12">
          <nav class="pagination-a">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">
                  <span class="bi bi-chevron-left"></span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item next">
                <a class="page-link" href="#">
                  <span class="bi bi-chevron-right"></span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section><!-- End Property Grid Single-->

</main><!-- End #main -->

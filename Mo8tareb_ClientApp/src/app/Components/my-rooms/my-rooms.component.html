
<div class="container ">
  <div class="no-rooms" *ngIf="rooms.length === 0; else display">
    <h1 >{{ 'NoRooms' | translate }}</h1>
  </div>

  <ng-template #display>

<main id="main" >
  <!-- ======= Intro Single ======= -->
  <section class="intro-single" [dir]="isRtl() ? 'rtl' : 'ltr'">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div>
            <h1 class="title-single">{{ 'Rooms you have Reserved' | translate }}</h1>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Intro Single-->

  <!-- ======= Property Grid ======= -->
  <section class="property-grid grid" [dir]="isRtl() ? 'rtl' : 'ltr'">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">

        </div>



        <div class="col-md-4" *ngFor="let room of rooms" >
          <div class="card-box-a card-shadow" >
            <div class="img-box-a">
              <img style="height:600px" [src]="room.images[0].imageUrl" alt="" class="img-a img-fluid">
            </div>
            <div class="card-overlay">
              <div class="card-overlay-a-content">
                <div class="card-header-a">
                  <h2 class="card-title-a">
                    <a href="#">
                      {{room.location}}</a>
                  </h2>
                </div>
                <div class="card-body-a">
                  <div class="price-box d-flex">
                    <span class="price-a">{{ 'rent' | translate }} | $ {{room.price}}</span>
                  </div>
                  <a routerLink="/room/{{room.id}}" class="link-a">{{ 'Click here to view' | translate }}
                    <span class="bi bi-chevron-right"></span>
                  </a>
                </div>
                <div class="card-footer-a">
                  <ul class="card-info d-flex justify-content-around">
                    <!-- <li>
                      <h4 class="card-info-title">Area</h4>
                      <span>340m
                        <sup>2</sup>
                      </span>
                    </li> -->
                    <li>
                      <h4 class="card-info-title">Beds</h4>
                      <span>2</span>
                    </li>
                    <li>
                      <h4 class="card-info-title">Baths</h4>
                      <span>4</span>
                    </li>
                    <!-- <li>
                      <h4 class="card-info-title">Garages</h4>
                      <span>1</span>
                    </li> -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

        <div class="col-sm-12">
          <nav class="pagination-a">

              <li class="page-item disabled">

          </nav>
        </div>
      </div> -->
    </div>
  </section><!-- End Property Grid Single-->

</main><!-- End #main -->

</ng-template>

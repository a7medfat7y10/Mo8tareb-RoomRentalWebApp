<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RegistrationForm_v1 by Colorlib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MATERIAL DESIGN ICONIC FONT -->
  <link rel="stylesheet" href="/assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

  <!-- STYLE CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

  <div class="wrapper"
    style="background-image: url(../../../assets/images/abstract-digital-grid-black-background.jpg);">
    <div class="inner rounded border border-info">
      <div class="image-holder">
        <img src="../../../assets/images/logo_transparent - Copy.png" alt="">
      </div>
      <form
        (ngSubmit)="CreateUser(fname.value,lname.value,userName.value,email.value,phone.value,Gender.value,password.value,confirmPassword.value)"
        action="" method="post" [formGroup]="formValidation">
        <h3>{{ 'Registration' | translate }}</h3>
        <div class="form-group">
          <input formControlName="fname" (input)="resetApiError()" name="firstName" #fname type="text"
            placeholder="{{ 'First Name' | translate }}" class="form-control">
          <input formControlName="lname" (input)="resetApiError()" name="lastName" #lname type="text"
            placeholder="{{ 'Last Name' | translate }}" class="form-control">
        </div>
        <div class="row d-flex ">
          <div class="col-6  align-items-start">
            <span *ngIf="!validFname() && fname.value" id="fnameHelp" class="form-text text-danger text-start">Not a
              Valid Fname !</span>
          </div>
          <div class="col-6 align-items-start justify-content-end">
            <span *ngIf="!validLname()  && lname.value" id="lnameHelp" class="form-text text-danger text-end">Not a
              Valid Lname !</span>
          </div>
        </div>
        <div class="form-wrapper ">
          <input formControlName="userName" (input)="resetApiError()" name="UserName" #userName type="text"
            placeholder="{{ 'User Name' | translate }}" class="form-control">
          <i class="zmdi zmdi-account"></i>
          <span *ngIf="!validUserName()  && userName.value" id="lnameHelp" class="form-text text-danger text-end">Not a
            Valid User Name !</span>
        </div>
        <div class="form-wrapper ">
          <input formControlName="email" (input)="resetApiError()" name="email" #email type="text"
            placeholder="{{ 'Email Address' | translate }}" class="form-control">
          <i class="zmdi zmdi-email"></i>
          <span *ngIf="!validEmail()  && email.value" id="emailHelp" class="form-text text-danger text-end">Not a Valid
            Email !</span>

        </div>
        <div class="form-wrapper ">
          <input formControlName="phone" (input)="resetApiError()" name="phone" #phone type="text"
            placeholder="{{ 'Phone Number' | translate }}" class="form-control">
          <i class="zmdi zmdi-phone"></i>
          <span *ngIf="!validPhone()  && phone.value" id="phoneHelp" class="form-text text-danger text-end">Not a Valid
            phone number !</span>

        </div>
        <div class="form-wrapper ">
          <select name="Gender" id="" #Gender class="form-control">
            <option value="Male" disabled>{{ 'Gender' | translate }}</option>
            <option value="Male">{{ 'Male' | translate }}</option>
            <option value="Femal">{{ 'Female' | translate }}</option>
          </select>
          <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
        </div>
        <div class="form-wrapper ">
          <input type="password" (input)="resetApiError()" formControlName="Password" name="password" #password
            placeholder="{{ 'Password' | translate }}" class="form-control">
          <i class="zmdi zmdi-lock"></i>
          <span *ngIf="!validPassword() &&  password.value" id="emailHelp" class="form-text text-danger text-end">Not a
            Valid Password !</span>
        </div>
        <div class="form-wrapper ">
          <input type="password" (input)="resetApiError()" formControlName="PasswordConfirm" name="confirmPassword"
            #confirmPassword placeholder="{{ 'Confirm Password' | translate }}" class="form-control">
          <i class="zmdi zmdi-lock"></i>
        </div>
        <span *ngIf="!validPasswordConfirm() && confirmPassword.value" id="emailHelp"
          class="form-text text-danger text-end">Not a Valid password confirmation !</span>
        <span *ngIf="getAPIError()" id="APIErrorHelp" class="form-text text-danger text-end">Not a Valid Data Was
          Entered !</span>
        <button>{{ 'Register' | translate }}
          <i class="zmdi zmdi-arrow-right"></i>
        </button>
      </form>
    </div>
  </div>

</body>

</html>

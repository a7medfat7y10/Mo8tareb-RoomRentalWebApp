<div class="container mt-3">
    <h1 class="mb-3">My Reservations</h1>
    <div class="list-group">
      <a *ngFor="let reservation of userReservations" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{reservation.roomId}}</h5>
          <small>{{reservation.startDate | date:'short'}} - {{reservation.endDate | date:'short'}}</small>
        </div>
        <p class="mb-1">Reservation ID: {{reservation.id}}</p>
        <form #reviewForm="ngForm" (submit)="submitReview(reservation.id, reservation.roomId, reviewForm.value.comments, reviewForm.value.rating)">
          <div class="form-group">
            <label for="commentsInput">Comments</label>
            <textarea class="form-control" id="commentsInput" name="comments" [(ngModel)]="reviewForm.value.comments" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="ratingInput">Rating (out of 10)</label>
            <input type="number" class="form-control" id="ratingInput" name="rating" [(ngModel)]="reviewForm.value.rating" min="0" max="10">
          </div>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
      </a>
    </div>
  </div>
